<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Here you can find Sally contact information">
    <title>Sally's Resume</title>
    <link rel="stylesheet" type="text/html" href="main.css">
</head>
<body>

    <div id="application-root"></div>


    
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
    
          function App() {

              function Header(){
                  return (
                    <header>
                        <div className='profile'>
                            <img src='src/images/sallyProfilePic.jpg' />
                            <h1 className="title">About me</h1>
                        </div>
                    </header>
                  )
              };

              function Intro(props){
                  return (
                    <section id="introduction">
                        <p>Hi I'm {props.name} I'm 25 and you'll find more information about me below.</p>
                    </section>
                    )
              };

              function Studies(){
                  return (
                    <section id="Education">
                        <p>I have studied at:</p>
                          <ul>
                              <li>IES BEZMILIANA</li>
                              <li>Minnesota University</li>
                          </ul>
                    </section>
                  )
              };

              function Experience(){
                  return (
                    <section id="works">
                          <p>I have worked at:</p>
                          <div id="works_list">
                              <ul>
                                <li>Github as Engineer during 2018 and there I have to
                                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                </li>
                                <li>Jetbrains as Project manager during 2019 and I'm still working there. My work consist in
                                  A assumenda autem dolorem doloremque
                                </li>
                              </ul>
                          </div>
                    </section>
                  )
              };

              function Contact(props){
                  return (
                    <section id="Contact-section">
                          <p>My contact information: </p>
                          <address id="Contact-info">
                              <p>My name is {props.name}</p>
                              <p>My email is: <a href="mailto://sally@IntenetExplorer.old">{props.name}@IntenetExplorer.old</a></p>
                              <p>My phone number is: <a href="tel:+34100572415">+34 100 57 24 15</a></p>
                          </address>
                    </section>
                  )
              };

              return (
                  <div className='App'>
                    <Header/>
                    <Intro name='Sally'/>
                    <Studies/>
                    <Experience/>
                    <Contact name='Sally'/>
                  </div>
              );

            }

            
            ReactDOM.render(App(), document.querySelector('#application-root'));
        </script>
    </body>
</html>
